             concat() 连接两个或更多的数组，并返回结果

             pop()  删除并返回数组中的最后一个元素

             reverse() 颠倒数组中元素的顺序 注意会改变源数组顺序
             shift()   删除并返回数组中的第一个元素

             sort() 对数组元素进行排序
             splice()   删除元素，并向数组添加新元素

             toLocaleString()    把数组转换为本地数组，并返回结果
            unshift()   向数组开头添加一个或多个元素，并返回新的长度
            valueof()   返回数组对象的原始值
