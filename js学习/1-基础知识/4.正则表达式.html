    <script>
        //创建正则表达式 new RegExp("正则表达式"，"匹配模式")或者var 变量=/正则表达式/匹配模式
        //1.匹配模式：i忽略大小写 g全局匹配模式
        /*2.正则表达式： 
            使用 | 表示或者的意思
            []里的内容也是或的关系 [ab] == a|b
            [a-z]任意小写字母
            [A-Z]任意大写字母
            [A-z]任意字母
            [^ab]除了ab以外的所有字符 /[^ab]/.test("abc")结果为true，因为含有c符合正则表达式
            {n} 精确的n次
            {n,m} n次与m次之间
            {n,}  大于等于n次
            /a{3}/ 匹配a出现3次
            /(ab){3}/ ab出现3次
            n+ 至少一个
            n* 零个或多个
            n? 零个或一个
            n$ 结尾为n
            ^n 开头为n
            ?=n 匹配任何其后紧跟字符串n的字符串
            ?!n 匹配任何其后没有紧接指定字符串n的字符串

            \w 任意字母、数字、_   [A-z0-9_]
            \W [^A-z0-9_]
            \d [0-9]
            \D [^0-9]
            \s 空格
            \S 除了空格
            \b 单词边界 找是否存在一个单词child, /\bchild\b/
            \B 除了单词边界
            默认正则表达式为贪婪模式尽量匹配，后面在+ * ？ {}等量词后面加？则取消贪婪模式


            *支持正则表达式的String对象的方法
             search   检索与正则表达式相匹配的值，如果搜素到，则会返回第一次出现的索引，否则为-1
             match    找到一个或多个正则表达式的匹配，默认情况下只会找到第一个符合的就返回；我么可以设置
                      正则表达式为全局匹配模式，这样就会匹配所有内容/** /g
             replace  替换与正则表达式匹配的子串,加全局匹配模式g，否则不会全部替换
             split    把字符串分割为字符串数组,第一个参数是被替换字符串，可以为字符串或者正则表达式，第二个为
                      要替换的内容
        
        */
        //匹配成功返回true，否则为false
                
        var reg = new RegExp('a');//字符串有a即可，区分大小写
        var res = reg.test('a');

        //匹配开头结尾空格：
        str = s.replace(/^\s*|\s*$/g,'');
        console.log(str)
    </script>
