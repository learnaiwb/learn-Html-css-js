<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /*
            1.JS严格区分大小写，html不区分大小写
            2.JS中每一条语句以分号结尾；
            3.基本数据类型：
                String
                Number
                Boolean
                Null 
                Undefined
                对象类型：Object
                    1.内建对象
                        -ES标准中定义的对象，在任何ES的实现中都可以使用
                        -比如Math,String Number,Boolean,Function,Object
                    2.宿主对象：
                        -由JS运行环境提供的对象，如浏览器提供BOM DOM
                    3.自定义对象
            4.创建对象：
                1.new 构造函数() 或者使用对象字面量创建对象 var obj = {属性名：属性值} 属性名可加引号也可不加 


                2.a.属性名=属性值
                    a["属性名"]=属性值
                3.delete a.属性名 删除属性
                4.如果直接console.log()一个对象不存在的属性会为undefined而不报错，而不存在的变量会报错
                5.typeof null -->object
                    typeof undefined --->undefined
                6.in的使用
                    "属性名" in 对象，有的会返回true，没有返回false，对象中没有，原型中有也会返回true
            5.函数function
                -函数也是一个对象
                -函数可以封装一些功能代码，在需要时执行
                -函数可以保存一些代码，在需要时执行
                -使用typeof检查一个函数对象时，会返回function
                -创建一个函数对象：
                    //可以将要封装的代码以字符串的形式传递给构造函数
                    var fun = new Function("console.log('hello 这是我的第一个函数');");
            6.作用域：
                作用域指一个变量作用的范围：
                1.全局作用域
                    -直接编写在script中的js代码，都在全局作用域
                    -在页面打开时创建，页面关闭时销毁
                    -有一个全局对象window,代表一个浏览器窗口，由浏览器创建  
                    -全局创建的变量都会作为window对象的属性保存
                2.函数作用域
                    -调用函数时创建函数作用域，函数执行完毕，函数作用域销毁
                    -没调用一次就会创建一个新的函数作用域，他们之间相互独立
        */
       var a = new Object();
       a['aa']=1;
       console.log(typeof null)
       console.log(typeof undefined )
       var fun = new Function("console.log('hello')");
       fun()
    </script>
</head>
<body>

</body>
</html>
