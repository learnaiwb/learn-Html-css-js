<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload=function(){
            //获取box1
            var box1 = document.getElementById('box1');
            //绑定鼠标移动事件
            document.onmousemove = function(event){
                event = event || window.event;
                /*
                    clientX clientY 用于获取鼠标在当前的可见窗口坐标
                    div偏移量是相对于整个页面
                    pageX pageY 用于获取鼠标相对于当前页面的坐标，不过在IE8中不兼容，如果不考虑ie可以使用
                */
                // box1.style.left = event.clientX + 'px';
                // box1.style.top = event.clientY + 'px';
                box1.style.left = event.clientX +document.documentElement.scrollLeft + 'px';
                box1.style.top = event.clientY +document.documentElement.scrollTop+ 'px';
            }
        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
