<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        音视频文件 引入式 介于行内及块级之间
            默认不能由用户控制，想让用户控制需要加controls(有or没有 无需赋值)
            autoplay 自动播放，如果设置了则在打开网页时自动播放，但是默认大部分浏览器不会进行播放
            loop 循环播放
        audio  替换元素 用来向页面中引入一个外部的音频文件
    一般情况下，不会将视频，音频放在自己服务器上，带宽磁盘压力大，可以用青牛云什么的，或者使用视频网站的分享链接什么的
    -->
    <audio src='' controls loop></audio>
    <audio >
        对不起，您的浏览器不支持音乐播放，请升级浏览器
        <source src='....mp3'>
        <source src='....ogg'>
        <!--
            浏览器会在source里选能支持的，从上到下，中文不会在页面显示，会自动忽略
        -->
    </audio>

    <!--
        ie8 里采用embed
    -->
    <embed src="" type="audio/mp3" width="300" height="50">
    
    <!--
        如果做兼容的话
    -->
    <audio>
        <source src="">
        <source src="">
        <embed src="" type="audio/mp3" >
    </audio>

    <!--
        video类似audio
    -->
    <video src="" controls loop></video>

    <video >
        <source src="....webm">
        <source src=".....mp4">
        <embed src="" type="audio/mp4">
    </video>







</body>
</html>
