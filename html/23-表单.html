<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- action指定服务器提交地址 -->
    <form action="" method="POST">
        <!-- 添加表单项 -->

        <!-- input 文本框输入 -->
        文本框<input type="text" name="username">
        密码框<input type="password" name="password">
        <!-- 提交按钮 -->
        <input type="submit" value="注册">
        <br><br>
        <!-- 单选按钮 必须指定一个value属性传递给服务器-->
        男：<input type="radio" name="sex" value="a" >
        女：<input type="radio" name="sex" value="b" checked>
        <br><br>
        <!-- 多选按钮 -->
        多选框：<input type="checkbox" name="text" value="1">
                <input type="checkbox" name="text" value='2'> 

        <br><br>
        <!-- 下拉列表 -->
        <select name="haha" id="">
            <option value="i">北京</option>
            <option selected value="ii">上海</option>
            <option value="iii">广州</option>
        </select>

        <!-- 普通按钮 -->
        <input type="button" name="" id="" value="按钮" >
        <input type="reset" name="" id="" value="重置">
        <input type="submit" name="" id="" value="提交">

        <button type="button">按钮</button>
        <button type="reset">重置</button>
        <button type="submit">提交</button>


        <input type="color" name="" id="">
        <input type="email" name="" id="">

    </form>
</body>
</html>
