<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alt作用</title>
</head>
<body>
    <!--
        img这种元素属于替换元素，介于块内和行内元素之间
        搜素引擎会根据alt中的内容来搜索内容
        宽度和高度如果只修改了一个，则另一个会等比例缩放，pc下不建议修改
        图片格式：
        jpg(jpeg)
            ----支持颜色较多 不支持透明 不支持动图
            --一般用来显示照片
        gif
            ----支持颜色较少  支持简单透明 支持动图
            ----颜色单一的图片，动图
        png
            -----支持的颜色丰富 支持复杂透明 不支持动图
            ---颜色丰富，复杂透明照片（转为网页而生）
        webp
            -----谷歌新推出的一种，兼具其他的优点，可以网上将图片转换为base64，拷贝到src里即可
            --缺点：兼容性不好
        
        效果一样，用小的 ，不一样用效果好的------选图原则
        jpg最小 png最大 
    -->

</body>
</html>
