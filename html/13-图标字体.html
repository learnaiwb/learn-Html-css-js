<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="13-Iconfont/iconfont.css">
    <style>
        p::before{
            font-family: 'iconfont';
            content: '\e61b';
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!--
        图标字体（iconfont)
        在网页中需要使用一些图标，可以通过图片引入图标
            但是图片的大小本身表较大，并且非常不灵活
        -所以在使用图标时，我们可以将图标直接设置为字体，然后通过font-face的形式对字体进行引入
    字体库平台：
        www.iconfont.com
        
    -->
    <i class="iconfont ">&#xe61c;</i>
    <i class="iconxiayige"></i>
    <i class="iconxiala"></i>
    <p>hello</p>



</body>
</html>
